<mat-toolbar color="primary">
    Login
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>


<p>{{user|json}}</p>


<!--Novalidate means browser validation is avoided.angular will validate-->
<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <p>
            <!--Matform field helps us to group form elements together,input is html5 tag.Here We are working on 
                template driven forms[()]-->
            <mat-form-field>
                <input matInput placeholder="Username" type="text" 
                [(ngModel)]="user.username" name="username" #username="ngModel" required>
                <mat-error *ngIf="username.errors?.['required']">Username is required</mat-error>
            
            </mat-form-field>
           
            <mat-form-field>
                <input matInput placeholder="Password" type="password" 
                [(ngModel)]="user.password" name="password" #password="ngModel" required>
            <mat-error *ngIf="password.errors?.['required']">Password is Required</mat-error>
            </mat-form-field>

                <!-- user is javascript object in typescript file which will track input value.This is 2  way binding example -->
                <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
         
        </p>
    </mat-dialog-content>
    <mat-dialog-actions>
        <span class="flex-spacer">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button type="submit" class="background-primary  text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
        </span>
    </mat-dialog-actions>
</form>
